<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
    <form class="form-signin" th:action="@{/login}" method="post">
        <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt=""
             width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

<!--        <input type="text" style="width: 300px" name="username" class="form-control" th:placeholder="#{login.username}"-->
<!--               required=""  autofocus="">-->

        <div class="form-floating mb-3">
            <input type="text" class="form-control"  name="username" id="username"
                   th:placeholder="#{login.username}"  required="" >
            <label for="username" th:text="#{login.username}"></label>
        </div>


<!--        <input type="password" style="width: 300px" name="password" class="form-control"-->
<!--               th:placeholder="#{login.password}" required="">-->

        <div class="form-floating mb-3">
            <input type="password" class="form-control"  name="password" id="password"
                   th:placeholder="#{login.password}"  required="" >
            <label for="password" th:text="#{login.password}"></label>
        </div>


        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"/> [[#{login.remember}]]
            </label>
            <a href="signup.html" class="float-end" th:text="#{login.signup}">sign up</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">登录</button>
        <p class="mt-5 mb-3 text-muted">© 2021</p>
        <a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
    </form>
</body>
</html>
