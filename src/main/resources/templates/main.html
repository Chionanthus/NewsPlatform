<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>新闻平台首页</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    <link th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.css}" rel="stylesheet">

    <link th:href="@{/asserts/css/headers.css}" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" th:src="@{/asserts/js/jquery-3.6.0.min.js}"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .card a{
            display: block;
            font-size: 20px;
            width: 100%;
            height: 100%;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
        .card a:hover{
            background-color: #f5f5f5 ;
        }
    </style>
</head>

<body >
<!--    <div th:replace="~{commons/header::header}"></div>-->
<div th:replace="~{commons/commons::topbar(active='main')}"></div>
    <div class="container mt-4">
        <div th:replace="~{commons/nav::nav(active='main')}"></div>
        <div class="row mb-4" >
            <div class="col-6">
                <div class="card card-custom card-stretch gutter-b">
                    <img th:src="@{/asserts/img/1.jpg}" height="10%"  width="10%" class="card-img-top" alt="..." src="news/asserts/img/1.jpg">
                    <div class="card-header">
                        <h2 class="mr-2 mt-2">国内新闻</h2>
                    </div>
                    <div class="card-body">
                        <div th:each="news:${pageInfo1}">
                        <a th:href="@{'/viewnews/' + ${news.news_id}}" th:text="${news.news_title}"
                           class="card-title mt-2 mb-1" ></a>
                        <h5 class="mb-1 card-subtitle text-muted" style="font-size: 14px" th:text="${news.news_describe}"></h5>
                        <hr  class="mb-4 ">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card card-custom card-stretch gutter-b">
                    <img th:src="@{/asserts/img/un.jpg}" height="10%"  width="10%" class="card-img-top" alt="..." src="news/asserts/img/un.jpg">

                    <div class="card-header">
                        <h2 class="mr-2 mt-2">国际新闻</h2>
                    </div>
                    <div class="card-body">
                        <div th:each="news:${pageInfo2}">
                            <a th:href="@{'/viewnews/' + ${news.news_id}}" th:text="${news.news_title}"
                               class="card-title  mt-2 mb-1" ></a>
                            <h5 class=" mb-1 card-subtitle text-muted" style="font-size: 14px" th:text="${news.news_describe}"></h5>
                            <hr  class="mb-4 ">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-6">
                <div class="card card-custom card-stretch gutter-b rounded-3">
                    <img th:src="@{/asserts/img/school.jpg}"  class="card-img-top" alt="..." src="news/asserts/img/school.jpg">
                    <div class="card-header">
                        <h2 class="mr-2 mt-2">校园新闻</h2>
                    </div>
                    <div class="card-body">
                        <div th:each="news:${pageInfo3}">
                            <a th:href="@{'/viewnews/' + ${news.news_id}}" th:text="${news.news_title}"
                               class="card-title   mt-2 mb-1" ></a>
                            <h5 class=" mb-1 card-subtitle text-muted" style="font-size: 14px" th:text="${news.news_describe}"></h5>
                            <hr  class="mb-4 ">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card card-custom card-stretch gutter-b">
                    <img th:src="@{/asserts/img/tvb.jpg}" height="10%"  width="10%" class="card-img-top" alt="..." src="news/asserts/img/tvb.jpg">

                    <div class="card-header">
                        <h2 class="mr-2 mt-2">娱乐新闻</h2>
                    </div>
                    <div class="card-body">
                        <div th:each="news:${pageInfo4}" class="mb-2">
                            <a th:href="@{'/viewnews/' + ${news.news_id}}" th:text="${news.news_title}"
                               class="card-title  mt-2 mb-1" ></a>
                            <h5 class=" mb-1 card-subtitle text-muted" style="font-size: 14px" th:text="${news.news_describe}"></h5>
                            <hr  class="mb-4 ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">回到顶部</a>
            </p>
            <p class="mb-1"> &copy;Chionanthus出品</p>
        </div>
    </footer>
<script th:src="@{/asserts/js/bootstrap.bundle.js}"></script>
</body>
</html>
